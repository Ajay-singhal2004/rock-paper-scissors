<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scisser game</title><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><main>
    <h1>
        rock paper scisser
    </h1>
    <div class="choices">
        <button id="rock" class="choice"><i class="fa-solid fa-hand-fist"></i></button>
        <button id="paper" class="choice"><i class="fa-regular fa-hand"></i></button>
        <button id="scisser" class="choice"><i class="fa-solid fa-hand-peace"></i></button>      
    </div>
    <div class="msg-score">
        <div class="user-score">
            <p id="your">0</p>
            <p>you</p>
        </div>
        <div class="comp-score">
            <p id="comp">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg">
        <button id="play">play</button>
    </div>
</main>
  <script src="javascript.js"></script>  
</body>
</html>
